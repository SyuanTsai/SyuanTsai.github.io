<footer class="site-footer h-card">
    <data class="u-url" href="{{ "
    /" | relative_url }}"></data>
    <div class="wrapper">
        <div class="footer-col-wrapper">
            <div class="footer-col">
                <!--TODO : 說明資料來源於網路，有錯誤請寄信到XXXX@mial-->
                <a href="{{ page.url | absolute_url }}" title="{{ page.title }}">{{ page.url | absolute_url }}</a><br>
            </div>
        </div>
        <div class="social-links">
            {%- include social.html -%}
        </div>
        {% if site.layouts.post %}
        <p>已成功獲取到 _layouts/post.html 文件中的設定。</p>
        {% else %}
        <p>未能獲取到 _layouts/post.html 文件中的設定。</p>
        {% endif %}
    </div>
</footer>
