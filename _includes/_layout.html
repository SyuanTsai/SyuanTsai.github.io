<!-- 模組化設計 -->

<!--Modular Design-->
<!--This page is responsible for managing the 'layout' of the whole web content.-->
<!--'layout' refers to the structure of the webpage, e.g. header, body, footer, sidebar... etc-->

<html lang="en">

<head>
    {% include head.html %}

</head>

<body>

<footer id="footer" class="footer">
    <div class="footer-inner">
        {% include _partials/footer.html %}
        {{ footer }}
    </div>
</footer>

</body>
</html>
